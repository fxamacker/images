    <!-- These are the CSS rules. Adapt the variables as needed. -->
    <defs>
        <style>
            :root,.feature {
                /* This variable adjusts at what rate to play the animation. */
                --animation-speed: 3s;
                /* This variable adjusts how long the transition is. */
                --animation-length: 0.6s;
                /* This variable adjusts at which item to switch to the "is used by" text */
                --usedby-start: 4;
                /* This variable adjusts at which frame to remove the "is used by" text */
                --usedby-end: 14;
                /* This variable sets the total number of items in the animation. */
                --total: 15;
            }
            .projectname{
                fill:#40a0a0;
            }
            .feature{
                opacity: 0;
                font-size:21px;
                letter-spacing:0.05799em;
            }

            .usedby {
                opacity: 0;
                animation:
                    var(--animation-length) show calc(var(--animation-speed) * var(--usedby-start)) forwards,
                    var(--animation-length) hide calc(var(--animation-speed) * var(--usedby-end)) forwards;
            }
            .feature,.usedby {
                fill:gray;
            }
            .feature,.version,.usedby{
                font-family:ArialMT, Arial;
            }
            .version,.usedby{
               font-size:20px;
            }
            .version{
                letter-spacing:0.05801em;
                animation:
                    var(--animation-length) hide calc(var(--animation-speed) * var(--usedby-start)) forwards;
            }
            .version,.highlight2{
                fill:#f04000;
            }
            .highlight {
                fill:#4280f1;
            }
            .feature {
                opacity: 0;
            }
            /* The first child needs to be shown by default */
            .feature:nth-child(1) {
                opacity: 1;
                animation:
                    var(--animation-length) hide var(--animation-speed) forwards;
            }
            /*
             We add the rules for the rest of the items. Unfortuntely, there is no way to automte this since attr()
             can only be used in the content attribute and calc() doesn't support counters.
            */
            .feature:nth-child(2) {
                animation:
